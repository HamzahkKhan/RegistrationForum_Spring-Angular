<form class="form-horizontal" method="post">

  <table border="1">
    <tr>
      <th>
        Name:
      </th>
      <td>
        {{username}}
      </td>
    </tr>
    <tr>
      <th>
        Email:
      </th>
      <td>
        {{email}}
      </td>
    </tr>
  </table>


  <br>
  <label>Date of Birth</label>
  <input type="text" placeholder="01/0/96" class="form-control"
         [(ngModel)]="dateOfBirth"
         (input)="checkFormEmpty()"
         [ngModelOptions]="{standalone: true}">

  <br>
  <label>Address</label>
  <input type="text" placeholder="Address" class="form-control"
         [(ngModel)]="address"
         (input)="checkFormEmpty()"
         [ngModelOptions]="{standalone: true}">

  <br>
  <label>Nationality</label>
  <input type="text" placeholder="Nationality" class="form-control"
         [(ngModel)]="nationlity"
         (input)="checkFormEmpty()"
         [ngModelOptions]="{standalone: true}">

  <br>
  <label>Phone Number</label>
  <input type="text" placeholder="+xx xxxx xxxx" class="form-control"
         [(ngModel)]="phonenumber"
         (input)="checkFormEmpty()"
         [ngModelOptions]="{standalone: true}">


  <br>

  <p class="error_msg">{{ errorName }}</p>

  <br>


  <button class="btn bg-success"
          [disabled]="enableAddButton"
          (click)="updateUser()"> Add
  </button>

  <p>{{username}}
  </p>

</form>
